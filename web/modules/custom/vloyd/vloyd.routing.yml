vloyd.main-page:
  path: '/book'
  defaults:
    _controller: '\Drupal\vloyd\Controller\BookPage::content'
    _title: 'Guest Book Page'
  requirements:
    _permission: 'access content'

entity.book.edit:
  path: '/book/{book}/edit'
  defaults:
    _entity_form: 'book.default'
    _title: 'Edit Your Review'
  requirements:
    _permission: 'administer site configuration'
